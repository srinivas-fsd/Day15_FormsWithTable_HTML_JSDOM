<html>
    <title>Personal Details Form</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <h1 id="title" class="text-center">Personal Details Form</h1>
            <p id="description" class="text-center">Please fill all mandatory fields and then submit</p>
          <form action="" id="form" class="survey-form" style="background-image: url(https://wallpaperaccess.com/full/2077874.jpg) " >
               <div class="form-group d-flex justify-content-center">
                <label for="first-name" id="name-label" class="mt-3 required">Name  : </label>
                <input type="text"  id="first-name" class="form-control w-25 mt-2 mb-2" required placeholder="First name">
                <input type="text" class="form-control w-25 mt-2  mb-2 ml-5"  id="last-name" required placeholder="Last name">
               </div>

               <div class="form-group d-flex justify-content-center">
                <label for="email" id="email-label" class="required">Email : </label>
                <input type="email" class="form-control w-25 mb-2"  id="email" required placeholder="Email">
               </div>

               <div class="form-group d-flex justify-content-center">
                <label for="textaddress" class="required">Address : </label>
                <textarea name="" id="address" class="form-control w-25 mb-2" cols="30" rows="2" placeholder="Address"></textarea>
               </div>
               

               <div class="form-group d-flex justify-content-center">
                <label for="gender" id="gender-label" class="required">Gender : </label>
                <select id="gender"  id="gender" name="gender"  class="form-control w-25 mb-2" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
               </div>

               <div class="form-group d-flex justify-content-center">
                <label for="state" id="state-label" class="required">State : </label>
                <input type="text"  id="state" class="form-control w-25 mb-2" required placeholder="State">
               </div>

               <div class="form-group d-flex justify-content-center">
                <label for="country" id="country-label" class="required">Country : </label>
                <input type="text"  id="country" class="form-control w-25 mb-2" required placeholder="Country">
               </div>

               <div class="form-group d-flex justify-content-center">
                <label for="pincode" id="pincode-label" class="required">Pincode :</label>
                <input type="text"  id="pincode" class="form-control w-25 mb-2" required placeholder="Pincode">
               </div>
               
               <p class="text-center fs-5 mt-2">Favorite Food Combo<span>(mandatory to select atleast 2 categories)</span></p>
               
                <div class="food-container d-flex justify-content-center">

                    <div class="food1 mx-4 form-control d-flex  flex-column text-white" style="background-image: url(https://images8.alphacoders.com/103/thumb-1920-1031424.jpg);background-size: 100%;font-weight: bolder;" >
                        <p style="text-align: left;">Soup</p>
                        <div class="form-group">
                            <label for="tomato">Tomato</label>
                            <input type="radio" name="soup"  id="tomato" value="Tomato">
                        </div>
                        <div class="form-group">
                            <label for="babyCorn">BabyCorn</label>
                            <input type="radio" name="soup"  id="babyCorn" value="BabyCorn">
                        </div>
                        <div class="form-group">
                            <label for="cream">Cream</label>
                            <input type="radio" name="soup"  id="Mixed" value="Mixed">
                        </div>
                    </div>

                    <div class="food2 form-control d-flex  flex-column text-white" style="background-image: url(https://wallpapers.com/images/hd/food-4k-m37wpodzrcbv5gvw.jpg);background-size: 100%;font-weight: bolder;">
                        <p style="text-align: left;">Starter</p>
                        <div class="form-group">
                            <label id="starter" for="paneer">Panner65</label>
                            <input type="radio"  name="starter"  id="paneer" value="Panner">
                        </div>
                        <div class="form-group">
                            <label id="starter" for="mushroom">Mushroom</label>
                            <input type="radio" name="starter"  id="mushroom" value="Mushroom">
                        </div>
                        <div class="form-group">
                            <label id="starter" for="banana">Gobi 65</label>
                            <input type="radio" name="starter"  id="gobi" value="Gobi">
                        </div>
                    </div>

                    <div class="food3 mx-4 form-control d-flex align-items-center flex-column text-white" style="background-image: url(https://png.pngtree.com/thumb_back/fh260/background/20190220/ourmid/pngtree-food-spicy-and-seductive-lobster-shellfish-chinese-meal-background-image_6705.jpg);background-size: 100%;font-weight: bolder;" >
                        <p>Main Dish</p>
                        <div class="form-group">
                            <label for="southIndian">South Indian</label>
                            <input type="radio" name="mainDish"  id="southIndian" value=">South Indian">
                        </div>
                        <div class="form-group">
                            <label for="northIndian">North Indian</label>
                            <input type="radio" name="mainDish"  id="northIndian" value="North Indian">
                        </div>
                        <div class="form-group">
                            <label for="chinese">Chinese</label>
                            <input type="radio" name="mainDish"  id="chinese" value="Chinese">
                        </div>
                    </div>

                   

                    <div class="food4 mx-4 form-control d-flex align-items-center flex-column text-white"  style="background-image: url(https://wallpapercave.com/wp/wp1907151.jpg);background-size: 100%;font-weight: bolder;" >
                        <p>Juice</p>
                        <div class="form-group">
                            <label for="apple">Apple</label>
                            <input type="radio" name="juice"  id="apple" value="apple">
                        </div>
                        <div class="form-group">
                            <label for="orange">Orange</label>
                            <input type="radio" name="juice"  id="orange" value="orange">
                        </div>
                        <div class="form-group">
                            <label for="lemon">Lemon</label>
                            <input type="radio" name="juice"  id="lemon" value="lemon">
                        </div>
                    </div>

                    <div class="food5 mx-4 form-control d-flex  flex-column text-white"  style="background-image: url(https://images7.alphacoders.com/337/thumb-1920-337988.jpg);background-size: 100%;font-weight: bolder;text-align: left;">
                        <p>Desserts</p>
                        <div class="form-group">
                            <label for="milkCake">Milk Cake</label>
                            <input type="radio" name="desserts"  id="milkCake" value="Cake">
                        </div>
                        <div class="form-group">
                            <label for="iceCream">Ice Cream</label>
                            <input type="radio" name="desserts"  id="iceCream" value="Ice Cream">
                        </div>
                        <div class="form-group">
                            <label for="dryJamun">Dry Jamun</label>
                            <input type="radio" name="desserts"  id="dryJamun" value="Dry Jamun">
                        </div>
                    </div>
                </div>
               <!-- / Radio buttons -->
                
               <div class="btn-container d-flex justify-content-center">
                <button type="submit" id="submit" class="btn btn-primary mt-3 w-25" disabled>Submit</button>
               </div> 
            </form>
        <hr>
        
         <div class="d-flex justify-content-center mt-5">
            <table id="table" class="table table-bordered table-striped">
                <thead class="table-primary">
                    <tr>
                        <th class="text-center">First name</th>
                        <th class="text-center">Last name</th>
                        <th class="text-center">Email</th>
                        <th class="text-center">Address</th>
                        <th class="text-center">Gender</th>
                        <th class="text-center">Food</th>
                        <th class="text-center">State</th>
                        <th class="text-center">Country</th>
                        <th class="text-center">Pincode</th>
                    </tr>
                </thead>
                <tbody>    
                </tbody>
             </table>
         </div>
         
    </div>



    <script src="./script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
